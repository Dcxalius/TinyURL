<head>
  <title>tinyURL</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> formContainer}}
</body>



<template name="formContainer">
  <div class="form">
    <div class="wrapper">
      <div class="main">
        <div class="container">
          {{> form }} {{> Template.dynamic template="list"}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="list">
  <div>ASD</div>
  <ul>
    {{#each record in topTen}}
    <li><a>{{record.longUrl}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="form">
  <form>
    <input type="url" name="urlInput" placeholder="paste your URL">
    <button type="submit">Submit</button>
  </form>
</template>
