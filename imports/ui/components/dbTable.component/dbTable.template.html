<template name='dbTable'>
  
    {{#if getUserId }} {{#if checkIfEmpty }}
    <table class="table-fill">
        <thead>
        <tr>
            <th>Sequence</th>
            <th>Visited</th>
            <th>TinyURL</th>
            <th>LongURL</th>
            <th>Created On</th>
        </tr>
        </thead>
        <tbody class="table-hover">
            {{#each record in topTen}}
            <button id="delete" data="{{record.shortUrl}}" class="button cross"></button>

            <tr>

              <td>{{@index}}</td>
              <td>{{record.clicked}}</td>
              <td>
               <a name="shorUrl" href={{record.shortUrl}}>{{host}}/{{record.shortUrl}}</a>
              </td>
              <td>
                <a href={{record.longUrl}}>{{record.longUrl}}</a>
              </td>
              <td>{{record.created}}</td>
            </tr>
            {{/each}}
        </tbody>
        </table>
    {{/if}} {{/if}}



</template>
